<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzie</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
</head>
<body>
  <div class="main-loader">
    <img src="loading.gif" alt="loader">
  </div>
  <div class="overlay"></div>
   <div class="container">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Quizzie</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://leemabhena.github.io">
                  Made with love <i class="fa-solid fa-heart"></i> Lee
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   </div>
      <video id="background-video" autoplay loop muted poster="poster.png">
        <source src="bg.mp4" type="video/mp4">
        </video>
      <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="text">
                        <h1>
                            The Quizzie app provide a wide number of
                            <span class="typewriter">
                                FUN
                            </span> 
                            quizzes.
                        </h1>
                        <p>Test your knowledge or easily enjoy trivia with friends.</p>
                        <button class="btn take-quiz">Take a quiz</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="hero-img">
                      <img class="quiz-img" src="quiz.jpg" alt="Quiz">
                    </div>
                </div>
            </div>
        </div>
      </section>
      <section class="trivia-modal">
        <form>
          <label for="number">Number of questions: </label> <br>
          <input type="number" name="number" id="number" max="50" class="form-control">
          <label for="category">Category: </label><br>
          <select name="category" id="category" class="form-control">
            <option value="">Any Category</option>
          </select>
          <label for="difficulty">Difficulty: </label> <br>
          <select name="difficulty" id="difficulty" class="form-control">
            <option value="any-difficulty">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <label for="type">Type: </label> <br>
          <select name="type" id="type" class="form-control">
            <option value="any-type">Any Type</option>
            <option value="multiple">Multiple choice</option>
            <option value="boolean">True / False</option>
          </select>
          <button class="btn col-12 create-btn">Create Quiz</button>
        </form>
        <div class="close">
          x
        </div>
      </section>

      <div class="quiz-body">
        <div class="main-container">
            <div class="progress"></div>
            <div class="feedback">
                <p class="correct">
                  Correct Answer <i class="fa-regular fa-circle-check"></i>
                </p>
                <p class="wrong">
                  Wrong Answer <i class="fa-regular fa-circle-xmark"></i>
                </p>
            </div>
            <div class="questions">
                <h1 id="question"></h1>
                <p class="qsn-cat"></p>
                <div class="answers">
                </div>
                <br>
                <button class="btn check-answer">Check Answer 
                    <span class="check-tick"><i class="fa-solid fa-check"></i></span>
                </button>
                <button class="next-question btn-green">
                  Next Question
                </button>
                <button class="start-new-quiz btn-green">
                  New Quiz
                </button>
            </div>
        </div>
    </div>

</body>
</html>
